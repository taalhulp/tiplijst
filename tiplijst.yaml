ICT-er-of-ICT'er:
  cat: spelling          # Kies: stijl/spelling/werkwoord
  ref: kolom 13       # Verschijnt als: "Spellinghulp123 kolom 13"
  datum: 2018-11-19   # YYY-MM-DD
  title: >
    ICT-er of ICT’er, zzp'contract of zzp-contract
  intro: >
    In woorden met een afkorting staat een apostrof of een verbindingsstreepje. 
    Wanneer gebruik je de apostrof en wanneer het verbindingsstreepje?
  voorbeeld:
    - "Menig "
    - fout: "ICT-er"
      goed: "ICT’er"
    - " werkt onder een "
    - fout: "zzp’contract"
      goed: "zzp-contract"
    - "."
  hints:
    - >
      Tussen een afkorting en een achtervoegsel komt altijd een apostrof: ’
    - >
      Tussen een afkorting en een bestaand woord komt altijd een streepje: -
  uitleg: >
    <p>
      <strong>ICT</strong> is een afkorting en <strong>er</strong> is hier geen zelfstandig woord, maar een achtervoegsel.<br>
      Bekende achtervoegsels bij afkortingen zijn: <strong>er</strong>, <strong>tje</strong>, <strong>loos</strong>, 
      <strong>en</strong>.
    </p>
    <ul>
      <li>zzp’er</li>
      <li>vwo’ers</li>
      <li>tv’tje</li>
      <li>pc’loos</li>
      <li>sms’en</li>
    </ul>
    <p>
      <strong>zzp</strong> is een afkorting en <strong>contract</strong> is een zelfstandig woord.
    </p>
    <ul>
      <li>ICT-afdeling</li>
      <li>tv-gids</li>
      <li>pc-gebruik</li>
      <li>sms-bericht</li>
    </ul>

teveel-of-te-veel:
  cat: stijl          # Kies: stijl/spelling/werkwoord
  ref: p. 5
  datum: 2018-11-16   # YYY-MM-DD
  title: >
    Teveel of te veel
  intro: >
    Woorden die aan elkaar of los geschreven worden, hebben een verschillende betekenis. 
    Met deze tip voorkom je een stijlfout.
  voorbeeld:
    - fout: "Teveel"
      goed: "Te veel"
    - " slaap maakt je nog slaperiger."
  hints:
    - >
      Je schrijft <strong>teveel</strong> alleen aan elkaar als je er <strong>een</strong> voor kunt zetten.
  uitleg: >
    <p>
      <strong>Te veel</strong> slaap maakt je nog slaperiger. <strong>te veel</strong> zijn hier twee woorden, 
      niet aan elkaar geschreven.
    </p>
    <ul>
      <li><strong>veel</strong> slaap: <strong>veel</strong> is een bijvoeglijk naamwoord en zegt iets over de slaap.</li>
      <li><strong>te veel</strong> slaap: <strong>te</strong> zegt iets over veel → een te grote dosis slaap.</li>
    </ul>
    <p>
      <strong>Een teveel</strong> aan slaap maakt je nog slaperiger.
    </p>
    <ul>
      <li><strong>teveel</strong> is hier een zelfstandig naamwoord. Hier komt dus geen spatie tussen te en veel.</li>
    </ul>

persé-of-per-se:
  cat: spelling          # Kies: stijl/spelling/werkwoord
  ref: kolom 12      
  datum: 2018-11-13   # YYY-MM-DD
  title: >
    persé of per se
  intro: >
    Slechts één schrijfwijze is hier de juiste. Van belang is dat het een Latijnse uitdrukking is.
    Wat is de spellingregel?
  voorbeeld:
    - "Zij wil dit jaar "
    - fout: "persé"
      goed: "per se"
    - " naar Amerika."
  hints:
    - >
      <strong>per se</strong> is een Latijnse uitdrukking van twee woorden.
    - >
      In het Latijn schrijf je <strong>nooit</strong> een accentteken.
  uitleg: >
    <p>
      De Latijnse uitdrukking blijft ongewijzigd in het Nederlands.
    </p>
    <ul>
      <li>per se &rarr; betekenis: beslist, absoluut</li>
    </ul>

gestresst-of-gestrest:
  cat: werkwoord        # Kies: stijl/spelling/werkwoord
  ref: p. 6-7
  datum: 2018-11-10   # YYY-MM-DD
  title: >
    gestresst of gestrest, gril of grill
  intro: >
    Hoe om te gaan met Engelse leenwoorden? Deze taaltip legt de verschillende regels uit voor 
    Engelse zelfstandige naamwoorden en werkwoorden.
  voorbeeld:
    - "Jij raakt altijd  "
    - fout: "gestresst"
      goed: "gestrest"
    - ", wanneer je een steak "
    - fout: "grillt"
      goed: "grilt"
    - "."
  hints:
    - >
      Engelse leenwerkwoorden gaan als het Nederlandse regelmatige werkwoord.
    - >
      <strong>kussen</strong>: ik kus - hij kust &rarr; <strong>stressen</strong>: ik stres - hij strest
  uitleg: >
    <h4>Engelse leenwerkwoorden</h4>
    <p>
      De verleden tijd en het voltooid deelwoord gaan altijd volgens de regel van ’t kofschip.
    <br>
      kuss<del>en</del>: de laatste letter van het hele werkwoord zonder -en is <strong>s</strong>. 
      De s staat in ’t kof<strong>s</strong>chip → stam <strong>+ te</strong>.
    </p>
    <ul>
      <li>hij kus<strong>te</strong> - hij heeft gekus<strong>t</strong> &rarr; hij stres<strong>te</strong> - hij is gestre<strong>st</strong></li>
    </ul>

    <h4>Engelse leenwoorden</h4>
    <p><strong>de stress</strong>: zelfstandig naamwoorden houden wel de dubbele medeklinker</p>
    <ul>
      <li>de fitne<strong>ss</strong> &rarr; hij fitnest - hij heeft gefitnest</li>
      <li>de to<strong>ss</strong> &rarr; hij tost - hij heeft getost</li>
      <li>de gri<strong>ll</strong> &rarr; hij grilt - hij heeft gegrild</li>
      <li>de ye<strong>ll</strong> &rarr; hij yelt - hij heeft geyeld</li>
    </ul>

    <p>Soms is de dubbele medeklinker nodig voor de juiste uitspraak van het werkwoord.</p>
    <ul>
      <li>de app &rarr; hij appt</li>
      <li>de baseball &rarr; hij baseballt</li>
    </ul>

babietje-of-baby'tje:
  cat: spelling          # Kies: stijl/spelling/werkwoord
  ref: kolom 1 en 2
  datum: 2018-11-07   # YYY-MM-DD
  title: >
    babietje of baby’tje, hobbies of hobby’s
  intro: >
    De juiste spelling van het meervoud of het verkleinwoord volgt uit de laatste letters van een woord.
    In beide gevallen geldt dezelfde regel.
  voorbeeld:
    - "Zij heeft sinds het "
    - fout: "babietje"
      goed: "baby'tje"
    - " geen tijd meer voor "
    - fout: "hobbies"
      goed: "hobby's"
    - "."
  hints:
    - >
      <strong>hobby</strong>, <strong>baby</strong> - woorden die eindigen op <strong>medeklinker + y</strong>
    - >
      De regels voor het meervoud gelden ook voor het verkleinwoord.
  uitleg: >
    <h4>Regel: een woord dat eindigt op medeklinker + y</h4>
    <p>Bij meervoud: de <strong>s</strong> komt na de apostrof:'</p>
    <ul>
      <li>hob<strong>by</strong> &rarr; hobby<strong>'s</strong></li>
      <li>ba<strong>by</strong> &rarr; baby<strong>'s</strong></li>
    </ul>

    <p>Bij verkleinwoord: <strong>tje</strong> komt na de apostrof:’</p>
    <ul>
      <li>hob<strong>by</strong> &rarr; hobby<strong>'tje</strong></li>
      <li>ba<strong>by</strong> &rarr; baby<strong>'tje</strong></li>
    </ul>

    <p><strong>y</strong> blijft staan</p>
    <ul>
      <li>loll<strong>y</strong> &rarr; loll<strong>y</strong>'s</li>
      <li>loll<strong>y</strong> &rarr; loll<strong>y</strong>'tje</li>
    </ul>

cadeau's-of-cadeaus:
  cat: spelling          # Kies: stijl/spelling/werkwoord
  ref: kolom 1 en 2       # Verschijnt als: "Spellinghulp123 kolom 13"
  datum: 2018-11-04   # YYY-MM-DD
  title: >
    cowboy’tje of cowboytje, cadeau’s of cadeaus
  intro: >
    Hoe schrijf je de meervoudsvorm en het verkleinwoord van woorden die eindigen op een
    combinatie van klinkers? Komt er nu wel of niet een apostrof voor -s en -tje?
  voorbeeld:
    - "Het jarige "
    - fout: "cowboy’tje"
      goed: "cowboytje"
    - " werd overladen met "
    - fout: "cadeau's"
      goed: "cadeaus"
    - "."
  hints:
    - >
      <em>cowboy</em>, <em>cadeau</em> - woorden die eindigen op een combinatie van klinkers
    - >
      De regels voor het meervoud gelden hier ook voor het verkleinwoord.
  uitleg: >
    <h4>Een woord eindigt op een combinatie van klinkers:</h4>
    <p>bij meervoud: de <strong>s</strong> zit eraan vast:</p>
    <ul>
      <li>cadeau &rarr; cadeau<strong>s</strong></li>
      <li>cowboy &rarr; cowboy<strong>s</strong></li>
      <li>etui &rarr; etui<strong>s</strong></li>
    </ul>
    <p>bij verkleinwoord: <strong>tje</strong> zit eraan vast:</p>
    <ul>
    <li>cadeau &rarr; cadeau<strong>tje</strong></li>
    <li>cowboy &rarr; cowboy<strong>tje</strong></li>
    <li>etui &rarr; etui<strong>tje</strong></li>
    </ul>
