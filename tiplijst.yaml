ICT-er-of-ICT'er:
  cat: spelling          # Kies: stijl/spelling/werkwoord
  ref: kolom 13       # Verschijnt als: "Spellinghulp123 kolom 13"
  datum: 2018-11-19   # YYY-MM-DD
  title: >
    ICT-er of ICT’er, zzp'contract of zzp-contract
  intro: >
    In woorden die beginnen met een afkorting, staat een apostrof of een verbindingsstreepje. 
    Welke spellingregels gaan hier op?
  voorbeeld:
    - "Menig "
    - fout: "ICT-er"
      goed: "ICT’er"
    - " werkt onder een "
    - fout: "zzp’contract"
      goed: "zzp-contract"
    - "."
  hints:
    - >
      Tussen een afkorting en een achtervoegsel komt altijd een apostrof: ’
    - >
      Tussen een afkorting en een bestaand woord komt altijd een streepje: -
  uitleg: >
    <p>
      <strong>ICT</strong> is een afkorting en <strong>er</strong> is hier geen zelfstandig woord, maar een achtervoegsel.<br>
      Bekende achtervoegsels bij afkortingen zijn: <strong>er</strong>, <strong>tje</strong>, <strong>loos</strong>, 
      <strong>en</strong>.
    </p>
    <ul>
      <li>zzp’er</li>
      <li>vwo’ers</li>
      <li>tv’tje</li>
      <li>pc’loos</li>
      <li>sms’en</li>
    </ul>
    <p>
      <strong>zzp</strong> is een afkorting en <strong>contract</strong> is een zelfstandig woord.
    </p>
    <ul>
      <li>ICT-afdeling</li>
      <li>tv-gids</li>
      <li>pc-gebruik</li>
      <li>sms-bericht</li>
    </ul>

teveel-of-te-veel:
  cat: stijl          # Kies: stijl/spelling/werkwoord
  ref: p. 5
  datum: 2018-11-16   # YYY-MM-DD
  title: >
    Teveel of te veel
  intro: >
    Bijna-tweelingwoorden: aan elkaar of los geschreven levert een verschillende betekenis op. 
    Met deze spellingtip voorkom je een stijlfout.
  voorbeeld:
    - fout: "Teveel"
      goed: "Te veel"
    - " slaap maakt je nog slaperiger."
  hints:
    - >
      Je schrijft <strong>teveel</strong> alleen aan elkaar als je er <strong>een</strong> voor kunt zetten.
  uitleg: >
    <p>
      <strong>Te veel</strong> slaap maakt je nog slaperiger. <strong>te veel</strong> zijn hier twee woorden, 
      niet aan elkaar geschreven.
    </p>
    <ul>
      <li><strong>veel</strong> slaap: <strong>veel</strong> is een bijvoeglijk naamwoord en zegt iets over de slaap.</li>
      <li><strong>te veel</strong> slaap: <strong>te</strong> zegt iets over <strong>veel</strong> → een te grote dosis slaap.</li>
    </ul> <br />
    </p>
      <strong>Een teveel</strong> aan slaap maakt je nog slaperiger.
    </p>
    <ul>
      <li><strong>teveel</strong> is hier een zelfstandig naamwoord. Hier komt dus geen spatie tussen <strong>te</strong> en <strong>veel</strong>.</li>
    </ul>

persé-of-per-se:
  cat: spelling          # Kies: stijl/spelling/werkwoord
  ref: kolom 12      
  datum: 2018-11-13   # YYY-MM-DD
  title: >
    persé of per se
  intro: >
    Slechts één schrijfwijze van deze Latijnse uitdrukking is de juiste. Welke spellingregel gaat hier op?
  voorbeeld:
    - "Zij wil dit jaar "
    - fout: "persé"
      goed: "per se"
    - " naar Amerika."
  hints:
    - >
      <strong>per se</strong> is een Latijnse uitdrukking van twee woorden.
    - >
      In het Latijn schrijf je <strong>nooit</strong> een accentteken.
  uitleg: >
    <p>
      De Latijnse uitdrukkingen blijven ongewijzigd in het Nederlands.
    </p>
    <ul>
     <strong>per se</strong>: 				beslist, absoluut
     </p>
    <ul style="list-style-type: none">
     <li><strong>a priori</strong>: 			van tevoren, vooraf</li>
     <li><strong>a prima vista</strong>: op het eerste gezicht, van het blad (zingen of spelen)</li>
     <li><strong>in spe</strong>: 				toekomstig</li>
     <li><strong>de facto</strong>: 			feitelijk</li>
     <li><strong>een pre</strong>: 			een pluspunt</li>
    </ul>
    

gestresst-of-gestrest:
  cat: werkwoord        # Kies: stijl/spelling/werkwoord
  ref: p. 6-7
  datum: 2018-11-10   # YYY-MM-DD
  title: >
    gestresst of gestrest, ik gril of ik grill
  intro: >
    Engelse leenwoorden zoals app, grill, stress eindigen op een dubbele medeklinker. Gaat dat ook op voor Engelse leenwerkwoorden zoals appen, grillen, stressen?
    
  voorbeeld:
    - "Jij raakt altijd  "
    - fout: "gestresst"
      goed: "gestrest"
    - ", wanneer je een steak "
    - fout: "grillt"
      goed: "grilt"
    - "."
  hints:
    - >
      De vervoeging van Engelse leenwerkwoorden gaat hetzelfde als bij Nederlandse regelmatige werkwoorden.
    - >
      <strong>krassen</strong>: ik kras - hij krast &rarr; <strong>stressen</strong>: ik stres - hij strest<br/>
      <strong>brullen</strong>: ik brul - hij brult &rarr; <strong>grillen</strong>: ik gril - hij grilt
  uitleg: >
    <h4>Engelse leenwerkwoorden</h4>
    <p>
      De verleden tijd en het voltooid deelwoord gaan <strong>ook bij Engelse leenwerkwoorden</strong> volgens de regel van <strong>’t k</strong>o<strong>fsch</strong>i<strong>p</strong>.
    <br>
    <br>
      krass<del>en</del>: de laatste letter van het hele werkwoord zonder -en is een <strong>s</strong>. 
      De s staat in ’t kof<strong>s</strong>chip → stam <strong>+ te</strong>.
    </p>
    <ul>
      <li>hij kras<strong>te</strong> - hij heeft gekras<strong>t</strong> &rarr; hij stres<strong>te</strong> - hij is gestre<strong>st</strong></li>
    </ul>
    
      brull<del>en</del>: de laatste letter van het hele werkwoord zonder -en is een <strong>l</strong>. 
      De l staat niet in ’t kofschip → stam <strong>+ de</strong>.
    </p>
    <ul>
      <li>hij brul<strong>de</strong> - hij heeft gebrul<strong>d</strong> &rarr; hij gril<strong>de</strong> - hij heeft gegril<strong>d</strong></li>
    </ul>
    

    <h4>Engelse leenwoorden</h4>
    <p><strong>de stress</strong>: wanneer een zelfstandig naamwoord uit het Engels op een dubbele medeklinker eindigt, dan blijft die dubbele medeklinker staan.</p>
    <table>
      <tbody>
      <tr>
        <td>de fitness</td>
        <td>&harr;</td>
        <td>ik fitnes</td>
        <td>hij fitnest</td>
        <td>hij heeft gefitnest</td>
      </tr>
      <tr>
        <td>de toss</td>
        <td>&harr;</td>
        <td>ik tos</td>
        <td>hij tost</td>
        <td>hij heeft getost</td>
      </tr>
      <tr>
        <td>de grill</td>
        <td>&harr;</td>
        <td>ik grill</td>
        <td>hij grilt</td>
        <td>hij heeft gegrild</td>
      </tr>
      <tr>
        <td>de yell</td>
        <td>&harr;</td>
        <td>ik yel</td>
        <td>hij yelt</td>
        <td>hij heeft geyeld</td>
      </tr>
      </tbody>
    </table>
    <p>Soms is de dubbele medeklinker ook nodig in de vervoeging van Engelse leenwerkwoorden, voor de juiste uitspraak van het werkwoord.</p>
    <ul>
      <li>de app &nbsp; &nbsp; &nbsp; &nbsp; &rarr; &nbsp;&nbsp; &nbsp; ik a<strong>pp</strong> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; hij appt &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; hij heeft geappt</li>
      <li>de baseball &nbsp; &rarr; &nbsp; ik baseba<strong>ll</strong> &nbsp; &nbsp; hij baseballt &nbsp; &nbsp; &nbsp; hij heeft gebaseballd</li>
      <li>de pass &nbsp; &nbsp; &nbsp; &nbsp; &rarr; &nbsp; &nbsp; &nbsp; ik pa<strong>ss</strong> &nbsp; &nbsp; &nbsp; &nbsp; hij passt &nbsp; &nbsp;&nbsp; &nbsp; hij heeft gepasst (sportterm)
    </ul>

babietje-of-baby'tje:
  cat: spelling          # Kies: stijl/spelling/werkwoord
  ref: kolom 1 en 2
  datum: 2018-11-07   # YYY-MM-DD
  title: >
    babietje of baby’tje, hobbies of hobby’s
  intro: >
    Wanneer een woord op een y eindigt, hoe schrijf je dan de meervoudsvorm en het verkleinwoord? Schrijf je s of tje eraan vast? 
  voorbeeld:
    - "Zij heeft sinds het "
    - fout: "babietje"
      goed: "baby'tje"
    - " geen tijd meer voor "
    - fout: "hobbies"
      goed: "hobby's"
    - "."
  hints:
    - >
      <strong>hobby</strong>, <strong>baby</strong> - Bij woorden die eindigen op <strong>medeklinker + y</strong>,
      gelden de regels voor het meervoud ook voor het verkleinwoord.
  uitleg: >
    <ul>
    <li><strong>meervoud</strong></li>
    </ul>
    <p>
    Wanneer een woord eindigt op medeklinker + y, krijgt het meervoud een <strong>apostrof + s</strong>:
    </p>
    <ul style="list-style-type: none">
      <li>baby<strong>'s</strong></li>
      <li>hobby<strong>'s</strong></li>
      <li>lolly<strong>'s</strong></li>
      <li>party<strong>'s</strong></li>
    </ul>
    <br>
    <ul>
    <li><strong>verkleinwoord</strong></li>
    </ul>
    <p>Wanneer het woord eindigt op medeklinker + y, krijgt het verkleinwoord een <strong>apostrof + s</strong>:
    <br>
    <ul style="list-style-type: none">
      <li>baby<strong>'tje</strong></li>
      <li>hobby<strong>'tje</strong></li>
      <li>lolly<strong>'tje</strong></li>
    </ul>

    <p>Wanneer het woord eindigt op een medeklinker + <strong>y</strong>, verandert de y <strong>nooit</strong> in <strong>ie!</strong></p> 
    <p>Wanneer een woord op een <strong>klinker + y</strong> eindigt, zoals <strong>jockey</strong> &rarr; Taaltip <strong> cowboy's of cowboys, cadeau's of cadeaus</strong>
      

