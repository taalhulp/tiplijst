er vanuit gaan-of-ervan uitgaan:
  cat: spelling          # Kies: stijl/spelling/werkwoord
  ref: kolom 7       # Verschijnt als: "Stijlhulp123 kolom 13"
  datum: 2019-04-01   # YYYY-MM-DD
  title: >
    er vanuit gaan of ervan uitgaan?
  intro: >
    In de zin 'Ik ga ervan uit dat de les doorgaat' wordt 'ervan' aan elkaar geschreven en 'uit' staat los. Wat is de regel? 
  voorbeeld:  # Onderstaande segmenten vormen samen de voorbeeldzin. Neutraal + fout/goed herhalen zoveel als nodig
    - "Wij gaan "
    - fout: "er vanuit"
      goed: "ervan uit"
    - " dat u akkoord gaat."
  hints:    # Dit zijn de hints die onder de voorbeeldzin verschijnen. Zoveel als nodig.
    - >
      Het voorzetsel dat standaard bij het werkwoord hoort, schrijf je in combinatie met ER, HIER, DAAR, WAAR altijd aan elkaar.
  uitleg: >
    <ul>
    <li><strong>aan</strong>komen, <strong>uit</strong>rekenen, <strong>over</strong>zien zijn samengestelde werkwoorden die met een voorzetsel beginnnen.</li> 
    <li>Sommige van deze werkwoorden gebruiken ook een vast voorzetsel, zoals ingaan <strong>op</strong>, uitkijken <strong>naar</strong>, uitgaan <strong>van</strong>, opzien <strong>tegen</strong>, inzetten <strong>op</strong>.</li>    
    <li>Het voorzetsel dat standaard bij het werkwoord hoort, schrijf je in combinatie met <strong>er, hier, daar, waar</strong> altijd aan elkaar:</li>
    <p style="padding-left: 30px;">Ik zie <strong>ertegen</strong> op om te vliegen.<br />Ik kijk <strong>hiernaar</strong> uit.<br />Waarom ga je <strong>daarop</strong> in?<br />Weet je nog <strong>waarop</strong> je hebt ingezet?</p> 
    <li>Het voorzetsel dat vastzit aan het hele werkwoord, blijft onderdeel van dat werkwoord. Je schrijft het daarom <strong>nooit</strong> aan een ander woord vast:</li>
    <p style="padding-left: 30px;">Ik wil niet <strong>in</strong>gaan op jouw vraag. - Ik ga niet <strong>in</strong> op jouw vraag. - Ik ga er niet op <strong>in</strong>.<br />Het zal <strong>aan</strong>komen op je doorzettingsvermogen. - Het komt erop <strong>aan</strong> dat je doorzet.<br />We gaan <strong>op</strong>zien tegen de verhuizing. - We zien ertegen <strong>op</strong> om te verhuizen.<br />Ik moet <strong>uit</strong>gaan van de feiten. - Ik ga ervan <strong>uit</strong> dat het feitelijk zo is.</p>

