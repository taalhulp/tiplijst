langlaufski's-skijack-of-ski-jack:
  cat: spelling          # Kies: stijl/spelling/werkwoord
  ref: kolom 5-6       # Verschijnt als: "Stijlhulp123 kolom 13"
  datum: 2019-03-07   # YYYY-MM-DD
  title: >
    langlauf ski's of langlaufski's, skijack of ski-jack?
  intro: >
    Wanneer schrijf je woorden aan elkaar? Wanneer komt er een streepje tussen? 
  voorbeeld:  # Onderstaande segmenten vormen samen de voorbeeldzin. Neutraal + fout/goed herhalen zoveel als nodig
    - "Aanbieding: "
    - fout: "langlauf ski's"
      goed: "langlaufski's"
    - " en "
    - fout: "skijack"
      goed: "ski-jack"
    - " met bontkraag"
  hints:    # Dit zijn de hints die onder de voorbeeldzin verschijnen. Zoveel als nodig.
    - >
      Samengestelde woorden schrijf je zoveel mogelijk aaneen.
  uitleg: >
    <p>
      Een samenstelling is een woord dat bestaat uit twee of meer woorden die met elkaar een eenheid vormen, bijvoorbeeld:
      <table>
    <tbody>
    <tr>
    <td>ski + school</td>
    <td>&rarr;</td>
    <td>skischool</td>
    </tr>
    <tr>
    <td>lawine + gevaar</td>
    <td>&rarr;</td>
    <td>lawinegevaar</td>
    </tr>
    <tr>
    <td>winter + sport + kleding</td>
    <td>&rarr;</td>
    <td>wintersportkleding</td>
    </tr>
    <tr>
    <td>winter + sport + kleding + magazijn</td>
    <td>&rarr;</td>
    <td>wintersportkledingmagazijn</td>
    </tr>
    </tbody>
    </table>
    <p>Samenstellingen schrijf je zoveel mogelijk aaneen.</p>
    <p>Om uitspraakproblemen te vermijden, komt er een streepje tussen die twee delen:</p>
    <table style="width: 503px;">
    <tbody>
    <tr>
    <td style="width: 130px;">ski + jack</td>
    <td style="width: 10px;">&rarr;</td>
    <td style="width: 368px;">ski-jack (Zonder streepje lees je een ij: <span style="text-decoration: line-through;">skijack</span>.)</td>
    </tr>
    <tr>
    <td style="width: 130px;">ski + jack + prijs</td>
    <td style="width: 10px;">&rarr;</td>
    <td style="width: 368px;">ski-jackprijs</td>
    </tr>
    </tbody>
    </table>
    <p><strong><span style="color: #008000;">Let op:</span></strong></p>
    <table>
    <tbody>
    <tr>
    <td><strong>geen uitspraakprobleem</strong></td>
    <td>&nbsp;</td>
    <td><strong>uitspraakprobleem</strong></td>
    </tr>
    <tr>
    <td>skiavontuur, skiongeluk</td>
    <td>&harr;</td>
    <td>ski-ervaring, ski-instructeur</td>
    </tr>
    </tbody>
    </table>
    </p>
  
snowboarde-of-snowboardde-gelanglaufd-of-gelanglauft:
  cat: werkwoord          # Kies: stijl/spelling/werkwoord
  ref: pagina 2       # Verschijnt als: "Stijlhulp123 kolom 13"
  datum: 2019-01-25   # YYYY-MM-DD
  title: >
    snowboarde of snowboardde, gelanglaufd of gelanglauft
  intro: >
    -te of -de in de verleden tijd? Eindigt het voltooid deelwoord op -t of -d? Hoe werkt dat? 
  voorbeeld:  # Onderstaande segmenten vormen samen de voorbeeldzin. Neutraal + fout/goed herhalen zoveel als nodig
    - "Vorig jaar "
    - fout: "snowboarde"
      goed: "snowboardde"
    - " ik nog, maar dit jaar heb ik "
    - fout: "gelanglaufd"
      goed: "gelanglauft"
    - "."
  hints:    # Dit zijn de hints die onder de voorbeeldzin verschijnen. Zoveel als nodig.
    - >
      <p>De verleden tijd en het voltooid deelwoord van regelmatige werkwoorden gaan <strong>volgens de regel van 't kofschip</strong>.
  uitleg: >
    <p><strong>snowboarden</strong> en <strong>langlaufen</strong> zijn regelmatige werkwoorden.</p>
    <p><strong>verleden tijd</strong>: de vervoeging gaat volgens de regel van &rsquo;t kofschip.</p>
    <ul>
      <li>Haal <strong>-en</strong> van het werkwoord af en kijk naar de laatste letter.</li>
      <li>Staat deze letter in '<strong>t</strong> <strong>k</strong>o<strong>fsch</strong>i<strong>p</strong>? Het gaat om de medeklinkers t-k-f-s-ch-p.</li>
      <li>Zo ja: ik-vorm + te</li>
      <li>Zo nee: ik-vorm + de</li>
    </ul>
     <p>langlauf<span style="text-decoration: line-through;">en</span>&nbsp;&rarr; langlau<strong>f</strong> (<strong>f</strong> zit in &rsquo;t ko<strong>f</strong>schip)&nbsp;&rarr; ik langlau<strong>f</strong> + te: ik langlauf<strong>te &ndash; </strong>wij langlauf<strong>ten</strong></p>
     <p>snowboard<span style="text-decoration: line-through;">en</span>&nbsp;&rarr; snowboar<strong>d</strong> (<strong>d</strong> zit niet in &rsquo;t kofschip)&nbsp;&rarr; ik snowboar<strong>d</strong> + de: ik snowboard<strong>de &ndash; </strong>wij snowboard<strong>den</strong></p>
    <p><strong>voltooid deelwoord: </strong>kijk naar de uitgang van de verleden tijd.</p>
      <table style="width: 313px;">
      <tbody>
      <tr>
      <td style="width: 140px;">ik langlauf<strong>te</strong></td>
      <td style="width: 187px;">&rarr; ik heb gelanglauf<strong>t</strong></td>
      </tr>
      <tr>
      <td style="width: 140px;">ik snowboard<strong>de</strong></td>
      <td style="width: 187px;">&rarr; ik heb gesnowboar<strong>d</strong></td>
      </tr>
      </tbody>
      </table>
    <p><span style="color: #008000;"><strong>Let op:</strong></span> <strong>snowboarden</strong> en <strong>langlaufen</strong> zijn leenwerkwoorden, respectievelijk uit het Engels en Duits.</p>
    <p>Leenwerkwoorden zijn in het Nederlands altijd regelmatige werkwoorden.</p>
    
